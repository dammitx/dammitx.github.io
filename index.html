<!DOCTYPE html>
<html>
    <head>
        <title>Hello Github</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="form-background">
            <form method="post" action="index.html">
                <legend>Bejelentkezes</legend>
                <fieldset>
                    <div class="input">
                        <label for="form-username"> Username
                            <input type="text" name="username" id="form-username" placeholder="superman2000">
                        <label>
                    </div>
                    <div class="input">
                        <label for="form-password"> Password
                            <input type="password" name="password" id="form-password" placeholder="pl. ***********">
                        <label>
                    </div>
                    <div class="remember">
                        <label for="form-checkbox">
                            <input type="checkbox" name="checkbox" id="form-checkbox"><span></span>
                            Remember my password
                        </label>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Login">
                    </div>
                </fieldset>

            </form>
        </div>
    </body>
</html>
